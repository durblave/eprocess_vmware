---
- name: NETONE Wi-Fi user
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: 'Adding user {{ name }} {{ surname }} for NETONE wifi - MDs OFFICE'
      ansible.builtin.lineinfile:
        path: /etc/dhcp/dhcpd.conf
        insertafter: '^\t#                              NETONE MDs OFFICE                            #\n'
        line: '        subclass "ubiquiti-unifi-ap" 1:{{ device_mac_address }}; # {{ name }} {{ surname }} -- {{device_description}}'
        #line: '        subclass "netone-mds" 1:{{ device_mac_address }}; # {{ name }} {{ surname }} -- {{device_description}}'
      notify: 'Restarting services'
      when: device_wifi_group == 'MDs Office'

    - name: 'Adding user {{ name }} {{ surname }} for NETONE wifi - FINANCE'
      ansible.builtin.lineinfile:
        path: /etc/dhcp/dhcpd.conf
        insertafter: '^\t#                              NETONE FINANCE                               #\n'
        line: '        subclass "ubiquiti-unifi-ap" 1:{{ device_mac_address }}; # {{ name }} {{ surname }} -- {{device_description}}'
        #line: '        subclass "netone-finance" 1:{{ device_mac_address }}; # {{ name }} {{ surname }} -- {{device_description}}'
      notify: 'Restarting services'
      when: device_wifi_group == 'Finance'

